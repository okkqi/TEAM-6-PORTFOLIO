<title>Group 6 - Portfolio Website</title>
<style>
:root{ --bg1:#3b0000; --bg2:#8b0000; --accent:#ff1f2d }
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{display:flex;align-items:center;justify-content:center;height:100vh;width:100vw;overflow:auto;background:linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 60%, #ff6b6b 100%);font-family:Inter, system-ui, -apple-system,'Segoe UI',Roboto,Arial;color:#fff}
.stage{width:100%;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
.card{width:min(1200px,94%);max-width:1400px;height:auto;border-radius:16px;background:rgba(0,0,0,0.12);display:flex;align-items:center;justify-content:center;padding:28px;position:relative}

/* PHOTO: ensure visible & centered, not hidden by overlays */
.photo-wrap{position:relative;width:100%;height:calc(100vh - 120px);max-height:760px;border-radius:12px;overflow:visible;background:transparent;display:flex;align-items:center;justify-content:center;perspective:1400px}
.photo-wrap img{ /* make the image large but preserve entire image */
  width:auto; height:auto; max-width:86%; max-height:86%; object-fit:contain; display:block; border-radius:10px; transition:box-shadow 300ms ease, transform 220ms cubic-bezier(.2,.9,.2,1);will-change:transform; backface-visibility:hidden; z-index:4; box-shadow:0 30px 80px rgba(0,0,0,0.6);
}
.photo-wrap.floating img{ box-shadow:0 48px 120px rgba(0,0,0,0.7) }

/* ensure overlay doesn't hide the image */
.photo-overlay{position:absolute;inset:0;pointer-events:none;background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.0));border-radius:12px;z-index:3}

/* Rings decorative (outside/inside) */
.rings-outer,.rings-inner{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;z-index:2}
.rings-outer{width:150%;height:150%;opacity:0;transition:opacity .18s ease}
.rings-outer .ring{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(.04);border-radius:10px;border:6px solid rgba(255,31,45,0.6);width:92%;height:92%;filter:drop-shadow(0 0 18px rgba(255,31,45,0.92));opacity:1;animation:outerGrow 1.6s linear infinite;animation-play-state:paused}
.rings-inner{width:88%;height:84%;opacity:0;transition:opacity .12s ease;z-index:5}
.rings-inner .ring{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(.06);border-radius:10px;border:4px solid rgba(255,31,45,0.6);width:86%;height:86%;filter:drop-shadow(0 0 12px rgba(255,31,45,0.9));animation:innerGrow 1.1s ease-out infinite;animation-play-state:paused}
@keyframes outerGrow{0%{transform:translate(-50%,-50%) scale(.06);opacity:1}60%{opacity:.5}100%{transform:translate(-50%,-50%) scale(1.6);opacity:0}}
@keyframes innerGrow{0%{transform:translate(-50%,-50%) scale(.06);opacity:1}50%{opacity:.5}100%{transform:translate(-50%,-50%) scale(1.12);opacity:0}}
.photo-wrap.rings-active .rings-outer,.photo-wrap.rings-active .rings-inner{opacity:1}
.photo-wrap.rings-active .rings-outer .ring,.photo-wrap.rings-active .rings-inner .ring{animation-play-state:running}

/* click pulse */
.click-ring{position:absolute;border-radius:10px;border:3px solid rgba(255,31,45,0.98);width:48px;height:48px;transform:translate(-50%,-50%) scale(.22);animation:clickBurst .7s cubic-bezier(.2,.8,.25,1) forwards;z-index:8}
@keyframes clickBurst{0%{transform:translate(-50%,-50%) scale(.22);opacity:1}50%{transform:translate(-50%,-50%) scale(.9);opacity:.6}100%{transform:translate(-50%,-50%) scale(2.2);opacity:0}}

/* ROSTER (hidden until scroll) */
.roster{position:fixed;right:28px;bottom:28px;display:flex;gap:14px;align-items:flex-end;z-index:200;pointer-events:none;opacity:0;transform:translateY(18px);transition:opacity .36s, transform .36s;font-family:Inter,system-ui}
.roster.visible{opacity:1;transform:translateY(0);pointer-events:auto}
.roster .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.18));border-radius:12px;padding:8px;display:flex;gap:10px;align-items:center;min-width:200px;box-shadow:0 18px 40px rgba(0,0,0,0.55);border:1px solid rgba(255,31,45,0.06);}
.roster .avatar{width:44px;height:44px;border-radius:8px;overflow:hidden}
.roster .avatar img{width:100%;height:100%;object-fit:cover}
.roster .meta .name{font-weight:700;font-size:13px}
.roster .meta .role{font-size:12px;opacity:.78}

@media (max-width:980px){.photo-wrap{height:56vh}.photo-wrap img{max-width:92%;max-height:92%}.roster{left:50%;right:auto;transform:translateX(-50%) translateY(18px);bottom:18px}.roster.visible{transform:translateX(-50%) translateY(0)}}

/* --- ADDED: persistent bottom roster block (doesn't modify original behavior) --- */
.bottom-roster-wrap{position:fixed;left:50%;transform:translateX(-50%);bottom:14px;z-index:220;pointer-events:auto}
.bottom-roster{display:flex;gap:12px;align-items:center;background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.16));padding:10px;border-radius:12px;box-shadow:0 18px 40px rgba(0,0,0,0.45);border:1px solid rgba(255,31,45,0.06)}
.bottom-roster .card{display:flex;gap:10px;align-items:center;padding:6px 10px;border-radius:10px;background:transparent}

.bottom-roster .avatar img{width:100%;height:100%;object-fit:cover;display:block}
.bottom-roster .avatar .crown{position:absolute;top:-6px;right:-6px;background:linear-gradient(180deg,#ffd64d,#ffb800);padding:2px 4px;border-radius:8px;font-size:14px;line-height:1;box-shadow:0 6px 18px rgba(0,0,0,0.35);transform:translate(20%,-10%)}
.bottom-roster .meta .name{font-weight:800;font-size:13px;color:#fff}
.bottom-roster .meta .role{font-size:12px;opacity:.9;color:#ffd6d6}

@media (max-width:560px){.bottom-roster{gap:8px}.bottom-roster .avatar{width:44px;height:44px}.bottom-roster .meta .name{font-size:12px}}

/* make sure facebook icons are always small */
.fb-icon{width:22px;height:22px;object-fit:contain}

.hidden-ig-icon{display:inline-block;margin-left:8px;}
.hidden-ig-icon img{width:22px;height:22px;object-fit:contain;display:block;}
</style>

<script>
// Smooth 3D on the photo only + idle float while not interacting
const photo = document.getElementById('photo');
const img = document.getElementById('photoImg');
const ringsOuter = document.getElementById('ringsOuter');
const ringsInner = document.getElementById('ringsInner');
let raf = null; let pointerInside = false; let lastMove = 0;
const target = { rx:0, ry:0, tz:0, ty:0 };
const current = { rx:0, ry:0, tz:0, ty:0 };
function lerp(a,b,t){ return a + (b-a) * t }
function update(){
  const idle = (Date.now() - lastMove) > 700;
  const time = Date.now() / 1000;
  const floatY = idle ? Math.sin(time * 1.1) * 6 : 0;
  current.rx = lerp(current.rx, target.rx, 0.16);
  current.ry = lerp(current.ry, target.ry, 0.16);
  current.tz = lerp(current.tz, target.tz, 0.12);
  current.ty = lerp(current.ty, idle ? floatY : 0, 0.08);
  img.style.transform = `perspective(1200px) translateY(${ -current.ty }px) rotateX(${ -current.rx.toFixed(2) }deg) rotateY(${ current.ry.toFixed(2) }deg) translateZ(${ current.tz.toFixed(1) }px) scale(1.03)`;
  img.style.boxShadow = `${ -current.ry/2 }px ${ current.rx/2 + 18 }px ${ 40 + current.tz }px rgba(0,0,0,0.72)`;
  raf = requestAnimationFrame(update);
}
function onMove(ev){
  const rect = photo.getBoundingClientRect();
  const cx = rect.left + rect.width/2; const cy = rect.top + rect.height/2;
  const dx = ev.clientX - cx; const dy = ev.clientY - cy;
  const nx = Math.max(-1, Math.min(1, dx / (rect.width/2)));
  const ny = Math.max(-1, Math.min(1, dy / (rect.height/2)));
  const tiltMax = 12;
  target.rx = ny * tiltMax; target.ry = nx * tiltMax; target.tz = 20 + (Math.abs(nx) + Math.abs(ny)) * 12;
  const ringX = (-dx / rect.width) * 8; const ringY = (-dy / rect.height) * 8;
  ringsOuter.style.transform = `translate(calc(-50% + ${ringX}px), calc(-50% + ${ringY}px))`;
  ringsInner.style.transform = `translate(calc(-50% + ${ringX/1.6}px), calc(-50% + ${ringY/1.6}px))`;
  lastMove = Date.now(); if(!pointerInside){ pointerInside = true; photo.classList.add('rings-active'); photo.classList.add('floating'); }
  if(!raf) raf = requestAnimationFrame(update);
}
photo.addEventListener('pointermove', onMove);
photo.addEventListener('pointerenter', ()=>{ lastMove = Date.now(); if(!raf) raf = requestAnimationFrame(update); photo.classList.add('floating'); photo.classList.add('rings-active'); });
photo.addEventListener('pointerleave', ()=>{ pointerInside = false; photo.classList.remove('rings-active'); target.rx = 0; target.ry = 0; target.tz = 0; lastMove = 0; setTimeout(()=>{ if(raf){ cancelAnimationFrame(raf); raf = null; current.rx = current.ry = current.tz = current.ty = 0; img.style.transform='none'; img.style.boxShadow='0 30px 80px rgba(0,0,0,0.6)'; } }, 600); });
photo.addEventListener('pointerdown', (ev)=>{ const rect = photo.getBoundingClientRect(); const lx = ev.clientX - rect.left; const ly = ev.clientY - rect.top; const ring = document.createElement('div'); ring.className = 'click-ring'; ring.style.left = Math.max(12, Math.min(rect.width-12, lx)) + 'px'; ring.style.top = Math.max(12, Math.min(rect.height-12, ly)) + 'px'; photo.appendChild(ring); ring.addEventListener('animationend', ()=> ring.remove(), { once:true }); });
if(!raf) raf = requestAnimationFrame(update);

// ROSTER: show only after user scrolls past threshold (30% of viewport)
(function(){
  const rosterHtml = `
  <div class="roster" id="roster" aria-hidden="true">
    <div class="card"><span class="avatar"><img src="https://uploads.onecompiler.io/43ee99qt7/444kjdg3s/Gemini_Generated_Image_csh5q2csh5q2csh5.png" alt="Rafael"></span><div class="meta"><div class="name">RAFAEL OCHINANG</div><div class="role">Leader</div></div></div>
    <div class="card"><span class="avatar"><img src="https://uploads.onecompiler.io/43ee99qt7/444kjdg3s/Gemini_Generated_Image_5hgipk5hgipk5hgi.png" alt="Anikah"></span><div class="meta"><div class="name">ANIKAH KIM MAGNO</div><div class="role">Member</div></div></div>
    <div class="card"><span class="avatar"><img src="https://uploads.onecompiler.io/43ee99qt7/444kjdg3s/Gemini_Generated_Image_8g3p5s8g3p5s8g3p.png" alt="Charlo"></span><div class="meta"><div class="name">CHARLO SUGUITAN</div><div class="role">Member</div></div></div>
    <div class="card"><span class="avatar"><img src="https://uploads.onecompiler.io/43ee99qt7/444kjdg3s/Gemini_Generated_Image_fu069nfu069nfu06.png" alt="Johnson"></span><div class="meta"><div class="name">JOHNSON SAMSON</div><div class="role">Member</div></div></div>
  </div>`;

  // append roster element to body
  document.addEventListener('DOMContentLoaded', ()=>{
    const div = document.createElement('div'); div.innerHTML = rosterHtml; document.body.appendChild(div.firstElementChild);
    // wire up scroll logic
    const roster = document.getElementById('roster'); if(!roster) return;
    function check(){ const y = window.scrollY || window.pageYOffset; const threshold = window.innerHeight * 0.3; if(y > threshold){ roster.classList.add('visible'); roster.setAttribute('aria-hidden','false'); } else { roster.classList.remove('visible'); roster.setAttribute('aria-hidden','true'); } }
    window.addEventListener('scroll', check, { passive:true }); window.addEventListener('resize', check); check();
  });
})();
</script>

<style>

<script>
(function(){
  const profilePage = document.getElementById('profilePage');
  const profileCard = document.getElementById('profileCard');
  const stage = document.querySelector('.stage');
  const bottomWrap = document.querySelector('.bottom-roster-wrap');
  // hide the original roster that appears on scroll if present
  const scrollRoster = document.getElementById('roster');

  function showProfile(data){
    // build profile HTML with simplified details and Mobile Legends as favorite
    const passions = data.passions ? data.passions.split(',').map(s=>s.trim()).filter(Boolean) : [];
    const tagsHtml = passions.map(p=>`<span class="tag">${p}</span>`).join('');

    const html = `
      <div class="hero">
        <div class="avatar"><img src="${data.photo}" alt="${data.name}"></div>
        <div class="meta">
          <div class="name">${data.name}</div>
          <div class="role">${data.role}</div>
          <div class="tags">${tagsHtml}</div>
          <div class="small" style="margin-top:8px;opacity:.85">Favorite game: Mobile Legends</div>
        </div>
        <div style="margin-left:auto;display:flex;flex-direction:column;align-items:flex-end">
          <a class="btn" href="${data.facebook}" target="_blank" rel="noopener noreferrer" title="View on Facebook"><img src="https://uploads.onecompiler.io/43ee99qt7/43eea7v9z/facebook-logo-facebook-icon-transparent-free-png.webp" style="width:32px;height:32px;object-fit:contain;" alt="facebook"></a>
          <button class="btn close-btn" id="closeProfile">Back to team</button>
        </div>
      </div>
      <div class="section"><h4>Motto</h4><div class="motto">"${data.motto || 'â€”'}"</div></div>
      <div class="section"><h4>Biography</h4><div class="bio">${data.bio || 'â€”'}</div></div>
    `;
    profileCard.innerHTML = html;

    // show profile page and hide other UI
    profilePage.style.display = 'block'; profilePage.setAttribute('aria-hidden','false');
    stage.style.display = 'none'; if(bottomWrap) bottomWrap.style.display = 'none'; if(scrollRoster) scrollRoster.style.display = 'none';

    // attach close handler
    const closeBtn = document.getElementById('closeProfile');
    if(closeBtn){
      closeBtn.addEventListener('click', ()=>{
        profilePage.style.display = 'none'; profilePage.setAttribute('aria-hidden','true');
        stage.style.display = ''; if(bottomWrap) bottomWrap.style.display = ''; if(scrollRoster) scrollRoster.style.display = '';
        window.scrollTo({top:0,behavior:'smooth'});
      });
    }
  }

  // wire up click on profile cards
  document.querySelectorAll('.profile-link').forEach(el=>{
    el.addEventListener('click', ()=>{
      const data = {
        name: el.getAttribute('data-name'),
        role: el.getAttribute('data-role'),
        photo: el.getAttribute('data-photo'),
        facebook: el.getAttribute('data-facebook'),
        motto: el.getAttribute('data-motto'),
        passions: el.getAttribute('data-passions'),
        bio: el.getAttribute('data-bio'),
        favgame: 'Mobile Legends'
      };
      showProfile(data);
    });
  });
})();
</script>
